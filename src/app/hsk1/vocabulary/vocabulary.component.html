<h2>Vocabulary List </h2>

<!-- <mat-grid-list cols="4" rowHeight="2:1"> -->
   
    <mat-grid-list cols="{{columns}}" rowHeight="2:1" (window:resize)="onResize($event)">

        <div class="row" *ngFor="let h of hsk1;let i = index">
            <mat-grid-tile [ngClass]="(!h.flipped)?'hanziPicked':'haziNotPicked'" (click)="openDialog(h)">
              <p class="number" *ngIf="!h.flipped">{{((pageIndex+1)*(pageSize))-((pageSize-i-1))}}</p>
              <label *ngIf="!h.flipped">{{h.Hanzi}}</label>
              <label *ngIf="h.flipped">{{h.Pinyin}}</label>


            </mat-grid-tile>
        </div>
      </mat-grid-list>

   <div class="row" *ngFor="let h of hsk1">
  </div>
  <mat-paginator #paginator
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[6, 12, 24, 120]"
  (page)="pageEvent = handlePageEvent($event)">

</mat-paginator>
