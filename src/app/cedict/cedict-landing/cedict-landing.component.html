

<mat-toolbar class="tool-bar" *ngIf="clickedSearch" >
  <button (click)="cancelSearch()" class="back-button" mat-button>&times;</button>
     <input (keyup.enter)="callSearchCedict()" class="search-input" matInput [(ngModel)]="searchString" placeholder="Search Cedict" ><button (click)="callSearchCedict()"  mat-raised-button color="primary"> Search</button>
  </mat-toolbar>

  <mat-toolbar class="tool-bar" *ngIf="!clickedSearch" >
  
    <button mat-button (click)="clickedSearch = !clickedSearch"><mat-icon>search</mat-icon></button>
    <span class="tool-bar" >Chinese English Dictonary</span>
    <button *ngIf="searchResultsShown" title="Clear Search" class="close" (click)="clearSearch()" mat-button>&times;</button>
 </mat-toolbar>


<mat-paginator #paginator
[length]="length"
[pageIndex]="pageIndex"
[pageSize]="pageSize"
[pageSizeOptions]="[5, 10, 25, 100]"
(page)="handlePageEvent($event)">

</mat-paginator>
<form class="example-form">


<mat-table #table [dataSource]="dataSource">
  
    
      <ng-container matColumnDef="Traditional">
        <mat-header-cell *matHeaderCellDef> Traditional </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Traditional}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Simplified">
        <mat-header-cell *matHeaderCellDef> Simplified </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Simplified}} </mat-cell>
      </ng-container>
  
      
      <!-- Name Column -->
      <ng-container matColumnDef="pinyin">
        <mat-header-cell *matHeaderCellDef> Pinyin </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Pinyin}} </mat-cell>
      </ng-container>
  
      
  
      <!-- Color Column -->
      <ng-container matColumnDef="definition">
        <mat-header-cell *matHeaderCellDef> Definition </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Definition}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-card>{{length}} Entries <span *ngIf="searchString !== '' && searching === true" >Of Search "{{searchStringCopy}}"</span> Powered By Cedict</mat-card>
